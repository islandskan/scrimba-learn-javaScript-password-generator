<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/9877bc6c1f.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
            rel="stylesheet"
        />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="toast"></div>
            <div class="header">
                <h1>
                    Generate a <br />
                    <span>random password</span>
                </h1>
                <p>Never use an insecure password again.</p>
            </div>
            <div class="btn-container">
                <button class="password-btn" onclick="generateRandomPassword()">
                    Generate password
                </button>
            </div>

            <div class="passwords">
                <div
                    class="password-el pass-one"
                    id="pass1"
                    onclick="copyPassword('pass1')"
                ></div>
                <div
                    class="password-el pass-two"
                    id="pass2"
                    onclick="copyPassword('pass2')"
                ></div>
            </div>
        </div>
    </body>
</html>
